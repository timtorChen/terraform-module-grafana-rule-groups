---
repos:
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.8.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - name: terraform_docs
        id: terraform-docs-go
        args:
          [
            "markdown",
            "table",
            "--output-file",
            "README.md",
            "./",
          ]